---
# ClusterIP service for internal access
apiVersion: v1
kind: Service
metadata:
  name: titan-gateway
  labels:
    app: titan
    component: gateway
spec:
  type: ClusterIP
  selector:
    app: titan
    component: gateway
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: https
    port: 443
    targetPort: https
    protocol: TCP
  - name: admin
    port: 9090
    targetPort: admin
    protocol: TCP
  sessionAffinity: None

---
# LoadBalancer service for external access (optional - for cloud providers)
apiVersion: v1
kind: Service
metadata:
  name: titan-gateway-external
  labels:
    app: titan
    component: gateway
  annotations:
    # AWS ELB annotations (example)
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    # GCP annotations (example)
    # cloud.google.com/load-balancer-type: "External"
spec:
  type: LoadBalancer
  selector:
    app: titan
    component: gateway
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: https
    port: 443
    targetPort: https
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

---
# Headless service for StatefulSet (if needed for connection pooling affinity)
apiVersion: v1
kind: Service
metadata:
  name: titan-gateway-headless
  labels:
    app: titan
    component: gateway
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: titan
    component: gateway
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  - name: https
    port: 8443
    targetPort: https
    protocol: TCP
  - name: admin
    port: 9090
    targetPort: admin
    protocol: TCP
