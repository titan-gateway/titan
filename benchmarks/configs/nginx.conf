# Nginx Configuration for Benchmark
# High-performance reverse proxy to localhost:3001

user root;
worker_processes 4;  # Match thread-per-core architecture
worker_cpu_affinity auto;

error_log /tmp/nginx-error.log error;
pid /tmp/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging (minimal for performance)
    access_log off;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 10000;

    # Upstream backend
    upstream backend {
        server localhost:3001;
        keepalive 64;  # Connection pool
    }

    # HTTP/1.1 + HTTP/2 server
    server {
        listen 8080 default_server;
        listen 8443 ssl http2 default_server;

        # SSL config (for HTTP/2 tests)
        ssl_certificate /workspace/certs/server-cert.pem;
        ssl_certificate_key /workspace/certs/server-key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;

        # Proxy settings
        location / {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_buffering off;
        }
    }
}
