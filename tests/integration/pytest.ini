[pytest]
# Pytest configuration for Titan integration tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    requires_io: marks tests that require actual I/O implementation
    stress: marks stress/load tests

# Timeout
timeout = 30

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %H:%M:%S
