name: CI

on:
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  validate-branch:
    name: Validate Branch Name
    runs-on: ubuntu-latest
    steps:
      - name: Check branch prefix
        run: |
          BRANCH="${{ github.head_ref }}"
          echo "Branch: $BRANCH"
          if [[ ! "$BRANCH" =~ ^(epic|feat|fix|chore)/ ]]; then
            echo "❌ Branch name must start with: epic/, feat/, fix/, or chore/"
            echo "   Current branch: $BRANCH"
            exit 1
          fi
          echo "✅ Branch name is valid: $BRANCH"

  build-test:
    name: Build & Test
    runs-on: ubuntu-22.04
    needs: validate-branch
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          # Add LLVM repository for clang-18
          wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
          sudo add-apt-repository -y "deb http://apt.llvm.org/jammy/ llvm-toolchain-jammy-18 main"

          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            clang-18 \
            clang-tools-18 \
            lld-18 \
            libc++-18-dev \
            libc++abi-18-dev \
            pkg-config \
            python3 \
            python3-pip

      - name: Setup vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git /opt/vcpkg
          /opt/vcpkg/bootstrap-vcpkg.sh
          echo "VCPKG_ROOT=/opt/vcpkg" >> $GITHUB_ENV

      - name: Configure and Build
        run: |
          make configure PRESET=dev
          make build PRESET=dev

      - name: Run Unit Tests
        run: make test PRESET=dev
