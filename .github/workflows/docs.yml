name: Documentation - Deploy to GitHub Pages

# Deploy Docusaurus documentation site to GitHub Pages
# Triggered on:
#   - Push to main (docs/ or website/ changes)
#   - Manual workflow dispatch
#   - Release tags (to update version docs)

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'website/**'
      - '.github/workflows/docs.yml'
    tags:
      - 'v*'
  workflow_dispatch:
  pull_request:
    paths:
      - 'docs/**'
      - 'website/**'

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: pages-deployment
  cancel-in-progress: true

jobs:
  # Build job
  build:
    name: Build Documentation Site
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for versioned docs

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: website/package-lock.json

      - name: Install dependencies
        run: make website-install

      - name: Build website
        run: make website-build
        env:
          NODE_ENV: production

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/build

  # Deploy job (only on main branch or tags, not PRs)
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Comment on PR (if applicable)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.deployment.outputs.page_url }}';
            const comment = `## ðŸ“š Documentation Preview\n\n` +
              `Your documentation changes have been deployed!\n\n` +
              `ðŸ”— **Preview URL:** ${url}\n\n` +
              `The site will be updated within ~5 minutes.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # Link check job (validate all links work)
  link-check:
    name: Check Documentation Links
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check markdown links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          config-file: '.github/markdown-link-check.json'
          folder-path: 'docs/'

  # Accessibility check
  accessibility:
    name: Accessibility Check
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: website
        run: npm ci

      - name: Build website
        working-directory: website
        run: npm run build

      - name: Install wait-on
        run: npm install -g wait-on

      - name: Serve website
        working-directory: website
        run: npm run serve -- --port 3000 --host 0.0.0.0 &

      - name: Wait for server
        run: wait-on http://localhost:3000/titan/ --timeout 60000

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            http://localhost:3000/titan/
            http://localhost:3000/titan/docs/intro
          uploadArtifacts: true
          temporaryPublicStorage: true
