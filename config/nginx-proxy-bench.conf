daemon off;
worker_processes auto;
worker_cpu_affinity auto;
worker_rlimit_nofile 100000;
error_log /dev/stderr warn;
pid /tmp/nginx-proxy.pid;

events {
    worker_connections 25000;
    use epoll;
    multi_accept on;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 300;
    keepalive_requests 100000;
    reset_timedout_connection on;

    access_log off;

    # Upstream backend
    upstream backend {
        server 127.0.0.1:3001;
        keepalive 1000;
        keepalive_requests 100000;
        keepalive_timeout 300s;
    }

    # HTTP server
    server {
        listen 8080 reuseport backlog=65535;
        server_name _;

        location / {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_buffering off;
            proxy_connect_timeout 10s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }
    }

    # HTTPS server with HTTP/2 support
    server {
        listen 8443 ssl http2 reuseport backlog=65535;
        server_name _;

        ssl_certificate /workspace/certs/cert.pem;
        ssl_certificate_key /workspace/certs/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        location / {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_buffering off;
            proxy_connect_timeout 10s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }
    }
}