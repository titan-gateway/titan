worker_processes 4;
worker_cpu_affinity auto;
worker_rlimit_nofile 65535;
error_log /dev/stderr warn;
pid /tmp/nginx-backend.pid;

events {
    worker_connections 10000;
    use epoll;
    multi_accept on;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 10000;

    access_log off;

    server {
        listen 3001 reuseport;
        server_name localhost;

        location / {
            return 200 '{"message": "Hello from Nginx backend", "status": "ok"}';
            add_header Content-Type application/json;
        }

        location /api {
            return 200 '{"api": "v1", "status": "healthy"}';
            add_header Content-Type application/json;
        }
    }
}