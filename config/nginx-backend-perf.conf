daemon off;
worker_processes auto;
worker_cpu_affinity auto;
worker_rlimit_nofile 100000;
error_log /dev/stderr warn;
pid /tmp/nginx-backend.pid;

events {
    worker_connections 25000;
    use epoll;
    multi_accept on;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 300;
    keepalive_requests 100000;
    reset_timedout_connection on;

    access_log off;

    # Buffer settings
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;
    output_buffers 1 32k;
    postpone_output 1460;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 10;
    gzip_types text/plain application/json;

    server {
        listen 3001 reuseport backlog=65535;
        server_name localhost;

        # Small payload endpoint (~50 bytes)
        location /small {
            return 200 '{"status":"ok","id":12345,"timestamp":1234567890}';
            add_header Content-Type application/json;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # Large payload endpoint (~10KB) - using multiple add_header for large response
        location /large {
            add_header Content-Type application/json;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            default_type application/json;
            return 200 '{"status":"ok","data":""}';
        }

        # Default endpoint
        location / {
            return 200 '{"message":"Nginx backend ready","endpoints":["/small","/large"]}';
            add_header Content-Type application/json;
        }
    }
}